  <!-- Tailwind CSS -->

  <!-- Definim temele exact ca în index.html -->

      --btn-shadow-color2: #4B0082;

    .theme-lime {

      --price-color:       #00cc00;

    /* Stil de bază: fundal tip gradient, text alb etc. */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }
    .price {
      color: var(--price-color);
      font-weight: bold;
    }
    .product-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .product-name {
      margin-right: 1rem;
    }
    .pulse {
      color: var(--price-color);
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
    .subtitle {
      text-align: center;
      color: #f3f3f3;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .box {
      background: #1f2937; /* #1f2937 = Tailwind gray-800 */
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 100%;
    }
    .border-custom {
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-6">Comanda Ta</h1>

    <div class="box">
      <!-- Afișăm sessionCode -->
      <h2 id="sessionCodeElem" class="pulse"></h2>
      <p id="subtitleElem" class="subtitle">Spune acest cod ospătarului</p>
      
      <!-- Lista de produse -->
      <div id="itemsList" class="mb-4"></div>

      <!-- Total final -->
      <div class="product-row border-custom pt-2">
        <span class="font-semibold">Total Comenzi:</span>
        <span id="orderTotal" class="price"></span>
      </div>

      <!-- Link Înapoi -->
      <div class="text-center mt-4">
        <a id="backLinkElem" class="underline cursor-pointer" style="color: var(--price-color)">Înapoi la Meniu</a>
      </div>
    </div>
  </div>

  <!-- Firebase + Firestore (ES module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    /* 1) Citim tema din localStorage și o aplicăm */
    window.addEventListener("DOMContentLoaded", function() {
      let storedTheme = localStorage.getItem('selectedTheme');
      if (!storedTheme) {
        storedTheme = 'orange'; 
      }
      applyThemeClass(storedTheme);
    });

    function applyThemeClass(themeName) {
      const allThemes = [
        'theme-red','theme-blue','theme-green','theme-purple',
        'theme-pink','theme-grey','theme-brown','theme-teal','theme-lime'
      ];
      // Eliminăm toate temele de pe <body>
      allThemes.forEach(t => document.body.classList.remove(t));

      // Dacă nu e orange (implicit), adăugăm clasa respectivă
      if (themeName !== 'orange') {
        document.body.classList.add(`theme-${themeName}`);
      }
    }

    /* 2) Inițializare Firebase */
    const firebaseConfig = {
      apiKey: "AIzaSyBahkhy2GgUW2wM5dxghoVt2bv0-6ZyWqQ",
      authDomain: "restaurantapp-d0256.firebaseapp.com",
      projectId: "restaurantapp-d0256",
      storageBucket: "restaurantapp-d0256.firebasestorage.app",
      messagingSenderId: "275208346650",
      appId: "1:275208346650:web:f262b8ec49242d4b9945a3",
      measurementId: "G-F44TB27G17"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* 3) Citim parametrii din URL (sessionCode, masa) + userId localStorage */
    const params = new URLSearchParams(window.location.search);
    const sessionCode = params.get("sessionCode");
    const masaNumber  = params.get("masa");

    const sessionCodeElem = document.getElementById("sessionCodeElem");
    const itemsListElem   = document.getElementById("itemsList");
    const orderTotalElem  = document.getElementById("orderTotal");
    const backLinkElem    = document.getElementById("backLinkElem");

    if (sessionCode) {
      sessionCodeElem.textContent = "Codul Comenzii: " + sessionCode;
    } else {
      sessionCodeElem.textContent = "Nu există niciun cod de sesiune!";
    }

    let backLink = "https://meniu-test.vercel.app/";
    if (masaNumber) {
      backLink += `?masa=${masaNumber}`;
    }
    backLinkElem.href = backLink;

    const userId = localStorage.getItem("userId");

    /* 4) Căutăm în Firestore comenzile făcute cu (sessionCode + userId) */
    async function fetchSessionOrders() {
      if (!sessionCode || !userId) return;
      try {
        const cRef = collection(db, "orders");
        const qRef = query(
          cRef,
          where("sessionCode", "==", sessionCode),
          where("userId", "==", userId)
        );

        const snap = await getDocs(qRef);

        let totalAll = 0;
        let htmlRows = "";
        snap.forEach((docSnap) => {
          const data = docSnap.data();
          const items = data.items || [];

          items.forEach((item) => {
            const thisSum = item.price * item.quantity;
            totalAll += thisSum;

            htmlRows += `
              <div class="product-row">
                <span class="product-name">${item.name} x ${item.quantity}</span>
                <span class="price">${thisSum.toFixed(2)} Lei</span>
              </div>
            `;
          });
          // Dacă vrei o linie de separare între comenzi 
          htmlRows += `<hr class="border-gray-700 my-2"/>`;
        });

        itemsListElem.innerHTML = htmlRows;
        orderTotalElem.textContent = totalAll.toFixed(2) + " Lei";
      } catch (err) {
        console.error("Eroare la fetchSessionOrders:", err);
      }
    }

    fetchSessionOrders();
  </script>
</body>
</html>
