<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comanda Ta</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #111827; 
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .price {
      color: #f49032;
      font-weight: bold;
    }
    .product-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .product-name {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-6">Comanda Ta</h1>

    <div class="bg-gray-800 p-4 rounded shadow">
      <!-- Afișăm sessionCode, ex: "Cod Sesiune: X7VH5" -->
      <h2 id="sessionCodeElem" class="text-xl font-semibold mb-2"></h2>
      
      <!-- Lista de produse -->
      <div id="itemsList" class="mb-4"></div>

      <!-- Total final -->
      <div class="product-row border-t border-gray-700 pt-2">
        <span class="font-semibold">Total Comenzi:</span>
        <span id="orderTotal" class="price"></span>
      </div>

      <!-- Link Înapoi -->
      <div class="text-center mt-4">
        <a href="index.html" class="text-[#f49032] underline">Înapoi la Meniu</a>
      </div>
    </div>
  </div>

  <!-- Firebase + Firestore (ES module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    /*
      Configurația Firebase (înlocuiește cu datele tale).
      Asigură-te că e identică cu ce ai în index.html
    */
    const firebaseConfig = {
      apiKey: "AIzaSyBahkhy2GgUW2wM5dxghoVt2bv0-6ZyWqQ",
      authDomain: "restaurantapp-d0256.firebaseapp.com",
      projectId: "restaurantapp-d0256",
      storageBucket: "restaurantapp-d0256.firebasestorage.app",
      messagingSenderId: "275208346650",
      appId: "1:275208346650:web:f262b8ec49242d4b9945a3",
      measurementId: "G-F44TB27G17"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Citim din URL sessionCode=? 
    const params = new URLSearchParams(window.location.search);
    const sessionCode = params.get("sessionCode");

    // Elemente HTML
    const sessionCodeElem = document.getElementById("sessionCodeElem");
    const itemsListElem   = document.getElementById("itemsList");
    const orderTotalElem  = document.getElementById("orderTotal");

    // Afișăm codul
    if (sessionCode) {
      sessionCodeElem.textContent = "Codul Sesiunii: " + sessionCode;
    } else {
      sessionCodeElem.textContent = "Nu există niciun cod de sesiune!";
    }

    // Preluăm toate comenzile din Firestore care au sessionCode = X
    async function fetchSessionOrders() {
      if (!sessionCode) {
        return;
      }
      try {
        const cRef = collection(db, "orders");
        const qRef = query(cRef, where("sessionCode", "==", sessionCode));
        const snap = await getDocs(qRef);

        let totalAll = 0;
        let htmlRows = "";
        let orderIndex = 1;

        snap.forEach(docSnap => {
          const data = docSnap.data();
          // Fiecare doc = o comandă
          const items = data.items || [];
          let subTotal = 0;
          items.forEach(item => {
            subTotal += item.price * item.quantity;
          });
          totalAll += subTotal;

          // Afișăm un heading "Comanda #1", "Comanda #2", etc.
          htmlRows += `<h3 class="text-lg font-semibold mt-3 mb-2">Comanda #${orderIndex}</h3>`;
          orderIndex++;

          items.forEach(item => {
            const thisSum = item.price * item.quantity;
            htmlRows += `
              <div class="product-row">
                <span class="product-name">${item.name} x ${item.quantity}</span>
                <span class="price">${thisSum.toFixed(2)} Lei</span>
              </div>
            `;
          });
          htmlRows += `<hr class="border-gray-700 my-2"/>`;
        });

        itemsListElem.innerHTML = htmlRows;
        orderTotalElem.textContent = totalAll.toFixed(2) + " Lei";
      } catch (err) {
        console.error("Eroare la fetchSessionOrders:", err);
      }
    }

    fetchSessionOrders();
  </script>
</body>
</html>
