<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmare Comandă</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #111827;
      color: #fff;
      margin: 0;
    }
    #qrcode {
      margin-top: 20px;
    }
    a {
      color: #f49032;
      text-decoration: none;
    }
    .summary-container {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background-color: #1f2937; /* un gri mai închis */
      padding: 20px;
      border-radius: 8px;
    }
    .summary-container h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
      color: #f49032;
    }
    .summary-container ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }
    .summary-container li {
      margin-bottom: 0.5rem;
    }
    .summary-container .item-name {
      font-weight: bold;
    }
    .summary-container .item-total {
      float: right;
      color: #f49032;
      font-weight: bold;
    }
    .summary-total {
      text-align: right;
      font-weight: bold;
      color: #f49032;
      margin-top: 1rem;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }
    @media (max-width: 480px) {
      .summary-container {
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Comanda a fost plasată cu succes!</h1>
  <p>ID Comandă: <span id="orderId"></span></p>
  
  <!-- Container Rezumat Comandă -->
  <div id="orderSummary" class="summary-container" style="display: none;"></div>

  <!-- Container Cod QR -->
  <div id="qrcode"></div>

  <!-- Link Înapoi -->
  <p style="margin-top: 30px;">
    <a href="index.html">Înapoi la Meniu</a>
  </p>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Obține ID-ul comenzii din URL
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    document.getElementById('orderId').textContent = orderId;

    // Dacă avem orderId, generăm codul QR
    if (orderId) {
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: orderId,
        width: 128,
        height: 128,
        colorDark : "#f49032",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });
    }

    // Afișăm rezumatul comenzii din localStorage
    const storedOrder = localStorage.getItem(orderId);
    if (storedOrder) {
      const orderItems = JSON.parse(storedOrder);
      let totalPrice = 0;
      let html = `<h2>Rezumat Comandă</h2><ul>`;

      // Pentru fiecare produs din comandă
      orderItems.forEach(item => {
        const itemSubtotal = item.price * item.quantity;
        totalPrice += itemSubtotal;
        html += `
          <li>
            <span class="item-name">${item.name}</span> 
            x ${item.quantity}
            <span class="item-total">${itemSubtotal.toFixed(2)} Lei</span>
          </li>
        `;
      });

      html += `</ul>
        <div class="summary-total">
          Total: ${totalPrice.toFixed(2)} Lei
        </div>
      `;

      const orderSummaryEl = document.getElementById('orderSummary');
      orderSummaryEl.style.display = 'block';   // facem containerul vizibil
      orderSummaryEl.innerHTML = html;
    }
  </script>
</body>
</html>
