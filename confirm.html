<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comanda Ta</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #111827; 
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .price {
      color: #f49032;
      font-weight: bold;
    }
    .product-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .product-name {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-6">Comanda Ta</h1>

    <div class="bg-gray-800 p-4 rounded shadow">
      <!-- Afișăm sessionCode -->
      <h2 
        id="sessionCodeElem" 
        class="text-2xl font-bold bg-[#f49032] text-black p-3 rounded mb-1 text-center"
      >
        <!-- Ex: Codul Sesiunii: 1234 -->
      </h2>
      <p 
        class="font-bold mb-4 text-center"
        id="sessionSubText"
      >
        <!-- Ex: Spune acest cod ospătarului -->
      </p>
      
      <!-- Lista de produse (comenzi) -->
      <div id="itemsList" class="mb-4"></div>

      <!-- Total final -->
      <div class="product-row border-t border-gray-700 pt-2">
        <span class="font-semibold">Total Comenzi:</span>
        <span id="orderTotal" class="price"></span>
      </div>

      <!-- Link Înapoi -->
      <div class="text-center mt-4">
        <a 
          id="backLinkElem" 
          class="text-[#f49032] underline cursor-pointer"
        >
          Înapoi la Meniu
        </a>
      </div>
    </div>
  </div>

  <!-- Firebase + Firestore (ES module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    /*
      Configurația Firebase (trebuie să fie identică cu ce ai în index.html)
    */
    const firebaseConfig = {
      apiKey: "AIzaSyBahkhy2GgUW2wM5dxghoVt2bv0-6ZyWqQ",
      authDomain: "restaurantapp-d0256.firebaseapp.com",
      projectId: "restaurantapp-d0256",
      storageBucket: "restaurantapp-d0256.firebaseapp.com",
      messagingSenderId: "275208346650",
      appId: "1:275208346650:web:f262b8ec49242d4b9945a3",
      measurementId: "G-F44TB27G17"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Citim din URL: sessionCode=? și masa=?
    const params = new URLSearchParams(window.location.search);
    const sessionCode = params.get("sessionCode");
    const masaNumber  = params.get("masa"); // ex: "5"

    // Elemente HTML
    const sessionCodeElem = document.getElementById("sessionCodeElem");
    const sessionSubText  = document.getElementById("sessionSubText");
    const itemsListElem   = document.getElementById("itemsList");
    const orderTotalElem  = document.getElementById("orderTotal");
    const backLinkElem    = document.getElementById("backLinkElem");

    // Afișăm codul sesiunii
    if (sessionCode) {
      sessionCodeElem.textContent = "Codul Sesiunii: " + sessionCode;
      sessionSubText.textContent  = "Spune acest cod ospătarului";
    } else {
      sessionCodeElem.textContent = "Nu există niciun cod de sesiune!";
      sessionSubText.textContent  = "";
    }

    // Link "Înapoi la Meniu" -> adaugă parametru ?masa=
    let backLink = "https://meniu-test.vercel.app/";
    if (masaNumber) {
      backLink += `?masa=${masaNumber}`;
    }
    backLinkElem.href = backLink;

    // Preluăm comenzile ordonate crescător după "timestamp"
    async function fetchSessionOrders() {
      if (!sessionCode) return;
      try {
        const cRef = collection(db, "orders");
        const qRef = query(
          cRef, 
          where("sessionCode", "==", sessionCode),
          orderBy("timestamp", "asc") // sortare asc
        );

        const snap = await getDocs(qRef);

        let totalAll = 0;
        let htmlRows = "";
        let orderIndex = 1;

        // Parcurgem comenzile în ordinea timestamp asc
        snap.forEach(docSnap => {
          const data = docSnap.data();
          const items = data.items || [];

          let subTotal = 0;
          items.forEach(item => {
            subTotal += item.price * item.quantity;
          });
          totalAll += subTotal;

          // Heading: "Comanda #1", "Comanda #2", ...
          htmlRows += `
            <h3 class="text-lg font-semibold mt-3 mb-2">Comanda #${orderIndex}</h3>
          `;
          orderIndex++;

          items.forEach(item => {
            const thisSum = item.price * item.quantity;
            htmlRows += `
              <div class="product-row">
                <span class="product-name">${item.name} x ${item.quantity}</span>
                <span class="price">${thisSum.toFixed(2)} Lei</span>
              </div>
            `;
          });

          htmlRows += `<hr class="border-gray-700 my-2"/>`;
        });

        itemsListElem.innerHTML = htmlRows;
        orderTotalElem.textContent = totalAll.toFixed(2) + " Lei";
      } catch (err) {
        console.error("Eroare la fetchSessionOrders:", err);
      }
    }

    fetchSessionOrders();
  </script>
</body>
</html>
