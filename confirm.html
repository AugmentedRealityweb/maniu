<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comanda Ta</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111827; /* același fond închis ca în index.html */
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
    .price {
      color: #f49032;
      font-weight: bold;
    }
    .product-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .product-name {
      margin-right: 1rem;
    }
    .qr-label {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
    #qrcode {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-6">Comanda Ta</h1>
    
    <div class="bg-gray-800 p-4 rounded shadow">
      <!-- ID comandă + ID masă -->
      <h2 id="orderId" class="text-xl font-semibold mb-2"></h2>
      <h3 id="tableId" class="text-md mb-4"></h3>

      <!-- Lista de produse -->
      <div id="itemsList" class="mb-4"></div>

      <!-- Total -->
      <div class="product-row border-t border-gray-700 pt-2">
        <span class="font-semibold">Total:</span>
        <span id="orderTotal" class="price"></span>
      </div>

      <!-- QR info -->
      <div class="qr-label text-center">
        Arată acest cod QR ospătarului:
      </div>
      <div id="qrcode" class="flex justify-center"></div>

      <!-- Link Înapoi -->
      <div class="text-center mt-4">
        <a href="index.html" class="text-[#f49032] underline">Înapoi la Meniu</a>
      </div>
    </div>
  </div>

  <!-- QRCode.js (pentru generarea codului QR) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Firebase + Firestore (ES module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBahkhy2GgUW2wM5dxghoVt2bv0-6ZyWqQ",
      authDomain: "restaurantapp-d0256.firebaseapp.com",
      projectId: "restaurantapp-d0256",
      storageBucket: "restaurantapp-d0256.firebasestorage.app",
      messagingSenderId: "275208346650",
      appId: "1:275208346650:web:f262b8ec49242d4b9945a3",
      measurementId: "G-F44TB27G17"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Parametrii URL
    const urlParams = new URLSearchParams(window.location.search);
    const docId = urlParams.get("docId");

    // Elemente DOM
    const orderIdEl = document.getElementById("orderId");
    const tableIdEl = document.getElementById("tableId");
    const itemsListEl = document.getElementById("itemsList");
    const orderTotalEl = document.getElementById("orderTotal");

    // Link complet (cu docId), folosit la generarea QR
    let fullUrl = window.location.origin + window.location.pathname;
    fullUrl += "?docId=" + docId;

    if (docId) {
      // Generăm QR
      new QRCode(document.getElementById("qrcode"), {
        text: fullUrl,
        width: 128,
        height: 128,
        colorDark: "#f49032",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    async function fetchOrderData() {
      if (!docId) return;
      const docRef = doc(db, "orders", docId);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) {
        console.warn("Nu există comanda cu docId=", docId);
        return;
      }

      const data = docSnap.data();
      // Afișăm "Detalii Comandă" (sau un ID custom, dacă l-ai generat tu)
      orderIdEl.textContent = "Detalii Comandă (" + docId + ")";
      
      // Afișăm tableId (dacă există)
      if (data.tableId) {
        tableIdEl.textContent = "Masă: " + data.tableId;
      }

      const items = data.items || [];
      let total = 0;
      let html = "";

      items.forEach(item => {
        const subTotal = item.price * item.quantity;
        total += subTotal;
        html += `
          <div class="product-row">
            <span class="product-name">${item.name} x ${item.quantity}</span>
            <span class="price">${subTotal.toFixed(2)} Lei</span>
          </div>
        `;
      });

      itemsListEl.innerHTML = html;
      orderTotalEl.textContent = total.toFixed(2) + " Lei";
    }

    fetchOrderData().catch(err => {
      console.error("Eroare la citirea comenzii:", err);
    });
  </script>
</body>
</html>
