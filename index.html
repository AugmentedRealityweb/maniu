      if (!tableId) {
        throw new Error("Nu există parametru pentru masă în URL.");
      }

      try {
        const snap = await getDoc(docRef);

          const data = snap.data();

          } else {
            const newSessionCode = generateSessionCode();
            await setDoc(docRef, { sessionCode: newSessionCode, status: "active" }, { merge: true });

      computed: {
        displayedProducts() {
          // Filtrare după query
          const q = removeDiacritics(this.searchQuery.toLowerCase().trim());
          if (!q) {
            // Dacă nu există query, afișăm doar produsele din categoria curentă (dacă e 'produse')
            return this.view === "produse" ? this.currentProducts : [];
          }
          // Dacă există query, căutăm în tot "products"
          const results = [];
          for (const catKey in this.products) {
            for (const prod of this.products[catKey]) {
              const titleNoDiac = removeDiacritics(prod.title.toLowerCase());
              const descNoDiac = removeDiacritics(prod.description.toLowerCase());
              if (titleNoDiac.includes(q) || descNoDiac.includes(q)) {
                results.push(prod);
              }
            }
          }
          return results;
        },
        total() {
          return this.orders
            .reduce((sum, o) => sum + (o.price * o.quantity), 0)
            .toFixed(2);
        }
      },
      methods: {
        /* Folosim scroll-ul ferestrei (window) */
        handleWindowScroll() {
          this.showBackToTop = (window.scrollY > 200);
        },
        scrollTop() {
          window.scrollTo({
            top: 0,
            behavior: "smooth"
          });
        },
        toggleLayout() {
          this.isGrid = !this.isGrid;
        },
        renameCategory(cat) {
          const dict = {
            brunch: "Mic Dejun",
            soups: "Supe",
            pasta: "Paste",
            main: "Fel Principal",
            desserts: "Deserturi",
            drinks: "Băuturi",
            garnish: "Garnituri"
          };
          return dict[cat] || cat;
        },
        enterCategory(categoryName) {
          this.currentProducts = this.products[categoryName] || [];
          this.view = "produse";
          this.searchQuery = "";
          window.scrollTo(0, 0);
        },
        backToCategories() {
          this.view = "categorii";
          this.currentProduct = null;
          this.searchQuery = "";
          window.scrollTo(0, 0);
        },
        showProductDetails(product) {
          this.currentProduct = product;
        },
        addToOrder(product) {
          const existing = this.orders.find(o => o.name === product.title);
          if (existing) {
            existing.quantity++;
          } else {
            this.orders.push({
              name: product.title,
              price: product.price,
              quantity: 1
            });
          }
          this.currentProduct = null;
          this.isShaking = true;
          setTimeout(() => this.isShaking = false, 500);
        },
        removeItem(index) {
          this.orders.splice(index, 1);
        },
        incrementQuantity(index) {
          this.orders[index].quantity++;
        },
        decrementQuantity(index) {
          if (this.orders[index].quantity > 1) {
            this.orders[index].quantity--;
          }
        },
        toggleOrderBar() {
          this.isOrderOpen = !this.isOrderOpen;
        },
        async checkout() {
          try {
            const userId = localStorage.getItem("userId") || Date.now().toString();
            localStorage.setItem("userId", userId);

            this.sessionCode = await getOrCreateSessionCode(this.tableId);
            let pointsToAdd = 0;
            for (const item of this.orders) {
              pointsToAdd += item.price * item.quantity * 0.05;
            }
            this.clientPoints += pointsToAdd;

            const orderData = {
              userId,
              tableId: this.tableId,
              sessionCode: this.sessionCode,
              clientNumber: this.clientNumber,
              items: this.orders,
              total: parseFloat(this.total),
              status: "open",
              timestamp: serverTimestamp()
            };
            await addDoc(collection(db, "orders"), orderData);

            this.orders = [];
            this.isOrderOpen = false;

            const urlParams = new URLSearchParams(window.location.search);
            const masaParam = urlParams.get("masa");
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/confirm.html?sessionCode=${this.sessionCode}&masa=${masaParam || ""}`;
          } catch (err) {
            console.error("Eroare la salvarea comenzii:", err);
            alert("Eroare la salvarea comenzii. Încearcă din nou!");
          }
        },
        async fetchOrders() {
          try {
            if (this.clientNumber === 0) {
              this.myOrders = [];
              return;
            }
            const qRef = query(collection(db, "orders"), where("clientNumber", "==", this.clientNumber));
            const snap = await getDocs(qRef);
            this.myOrders = [];
            snap.forEach(docSnap => {
              const data = docSnap.data();
              data.orderId = docSnap.id;
              this.myOrders.push(data);
            });
          } catch (e) {
            console.error("Eroare la preluarea comenzilor:", e);
          }
        },

        /* -- SOCIAL -- */
        setUsername() {
          if (!this.usernameInput.trim()) return;
          localStorage.setItem("username", this.usernameInput.trim());
          this.usernameSet = true;
        },
        loadMessages() {
          const qRef = query(collection(db, "chatMessages"), orderBy("timestamp", "asc"));
          onSnapshot(qRef, (snapshot) => {
            const now = new Date();
            const TEN_MIN_MS = 10 * 60 * 1000;
            const finalMsgs = [];
            snapshot.forEach(docItem => {
              const data = docItem.data();
              if (!data.timestamp) return;
              const docTime = data.timestamp.toDate();
              if ((now - docTime) < TEN_MIN_MS) {
                finalMsgs.push({ id: docItem.id, ...data });
              }
            });
            this.chatMessages = finalMsgs;
          });
        },
        async postMessage() {
          if (!this.newMessage.trim()) return;
          try {
            const userName = localStorage.getItem("username");
            if (!userName) return;
            const masaParam = new URLSearchParams(window.location.search).get("masa") || "0";
            const tableNumber = parseInt(masaParam) || 0; 

            const docData = {
              name: userName,
              text: this.newMessage.trim(),
              tableNumber,
              timestamp: serverTimestamp()
            };
            await addDoc(collection(db, "chatMessages"), docData);
            this.newMessage = "";
          } catch (err) {
            console.error("Eroare la trimiterea mesajului:", err);
          }
        },
        tableStyle(tableNum) {
          const hasMessages = this.chatMessages.some(m => m.tableNumber === tableNum);
          if (hasMessages) {
            return {
              background: this.gradientStyle,
              color: '#000',
              boxShadow: 'none'
            };
          }
          return {
            background: '#666', // Fundal gri
            color: '#fff',
            boxShadow: '0 0 0 4px #fc912d' // Contur portocaliu
          };
        }
      },
      mounted() {
        // Ascultă eveniment de scroll la fereastră
        window.addEventListener("scroll", this.handleWindowScroll);

        const urlParams = new URLSearchParams(window.location.search);
        const masaParam = urlParams.get("masa");
        if (masaParam) {
          this.tableId = `Masa numărul ${masaParam}`;
        } else {
          this.tableId = "Masa numărul 1";
        }

        const storedNumber = localStorage.getItem("clientNumber");
        if (storedNumber) {
          this.clientNumber = parseInt(storedNumber);
          if (this.clientNumber > 0) {
            this.isFirstOrder = false;
          }
        } else {
          const randomNum = Math.floor(Math.random() * 90000) + 10000;
          this.clientNumber = randomNum;
          localStorage.setItem("clientNumber", randomNum);
          this.isFirstOrder = false;
        }

        const storedPoints = localStorage.getItem("clientPoints");
        if (storedPoints) {
          this.clientPoints = parseFloat(storedPoints);
        }

        const storedMyOrders = localStorage.getItem("myOrders");
        if (storedMyOrders) {
          this.myOrders = JSON.parse(storedMyOrders);
        }

        this.fetchOrders();

        // Verificăm dacă avem deja username
        const storedUsername = localStorage.getItem("username");
        if (storedUsername) {
          this.usernameSet = true;
          this.usernameInput = storedUsername;
        }

        // Dacă avem username, încărcăm direct mesajele
        if (this.usernameSet) {
          this.loadMessages();
        }
      },
      unmounted() {
        // Curățăm event listener-ul
        window.removeEventListener("scroll", this.handleWindowScroll);
      },
      watch: {
        usernameSet(newVal) {
          if (newVal) {
            this.loadMessages();
          }
        },
        clientPoints(newVal) {
          localStorage.setItem("clientPoints", newVal);
        },
        clientNumber(newVal) {
          localStorage.setItem("clientNumber", newVal);
        },
        myOrders(newVal) {
          localStorage.setItem("myOrders", JSON.stringify(newVal));
        }
      }
    });

    app.mount("#app");
  </script>
