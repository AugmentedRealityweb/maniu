  <style>
    /* Animatie gradient background */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stiluri de baza */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #1a1a1a, #2d2d2d);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
    }

    /* Card-uri 3D */
    .card-3d {
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .card-3d:hover {
      transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    /* Butoane neon */
    .btn-neon {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: 2px solid #ff416c;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,65,108,0.4);
    }

    .btn-neon:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255,65,108,0.6);
    }

    /* Sidebar modern */
    .modern-sidebar {
      background: rgba(30,30,30,0.9);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar-item {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .sidebar-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: all 0.5s ease;
    }

    .sidebar-item:hover::before {
      left: 100%;
    }

    /* Animatie text glowing */
    .glow-text {
      text-shadow: 0 0 5px rgba(255,255,255,0.8),
                   0 0 10px rgba(255,255,255,0.6),
                   0 0 15px rgba(255,255,255,0.4);
    }

    /* Efect de luminÄƒ pentru hover */
    .hover-light {
      position: relative;
      overflow: hidden;
    }

    .hover-light::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10.01%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      pointer-events: none;
    }

    .hover-light:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Restul codului CSS rÄƒmÃ¢ne similar, dar adaptat la noul design */

    async function getOrCreateSessionDoc(tableId) {
      if (!tableId) {
        throw new Error("Nu existÄƒ parametru pentru masÄƒ Ã®n URL.");
      }
      const docRef = doc(db, "sessions", tableId);
      try {
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          if (data.status === "closed") {
            const newCode = generateSessionCode();
            const newData = {
              sessionCode: newCode,
              status: "active",
              sessionStart: serverTimestamp()
            };
            await setDoc(docRef, newData, { merge: true });
            return newData;
          } else {
            return data;
          }
        } else {
          const newSessionCode = generateSessionCode();
          const dataToSet = {
            sessionCode: newSessionCode,
            status: "active",
            sessionStart: serverTimestamp()
          };
          await setDoc(docRef, dataToSet);
          return dataToSet;
        }
      } catch (error) {
        console.error("Eroare la getOrCreateSessionDoc:", error);

          },

          // Meniul Zilei Ã®ncÄƒrcat din Firestore
          dailyMenuProducts: [],

          // Variabile meniu
          currentProducts: [],
          currentProduct: null,
          searchQuery: "",

          // Date client
          clientNumber: 0,
          clientPoints: 0,
          isFirstOrder: true,
          tableId: "",
          sessionInfo: null,
          orders: [],
          myOrders: [],

          // Social / Chat
          usernameInput: "",
          usernameSet: false,
          newMessage: "",
          chatMessages: [],
          availableAvatars: [
            "https://i.giphy.com/NlGLQ1FU9mVDsMjeIU.webp",
            "https://i.giphy.com/17A0SmzhN6a4AGSrQ9.webp",
            "https://i.giphy.com/uK1v8dVSrc7yp7Ciqn.webp",
            "https://i.giphy.com/1vh1PXneQqN1e.webp"
          ],
          selectedAvatar: "",
          reactionAnimation: "",

          // 2 min lock
          showSessionPrompt: false,
          inputSessionCode: "",
          sessionBlocked: false,

          // Masa Ã®nchisÄƒ
          sessionClosed: false
        };
      },
      computed: {
        displayedProducts() {
          const q = removeDiacritics(this.searchQuery.toLowerCase().trim());
          if (!q) {
            return this.view === "produse" ? this.currentProducts : [];
          }
          const results = [];
          for (const catKey in this.products) {
            for (const prod of this.products[catKey]) {
              const titleNoDiac = removeDiacritics(prod.title.toLowerCase());
              const descNoDiac = removeDiacritics(prod.description.toLowerCase());
              if (titleNoDiac.includes(q) || descNoDiac.includes(q)) {
                results.push(prod);
              }
            }
          }
          return results;
        },
        total() {
          return this.orders
            .reduce((sum, o) => sum + (o.price * o.quantity), 0)
            .toFixed(2);
        }
      },
      methods: {
        handleWindowScroll() {
          this.showBackToTop = (window.scrollY > 200);
        },
        scrollTop() {
          window.scrollTo({ top: 0, behavior: "smooth" });
        },
        toggleLayout() {
          this.isGrid = !this.isGrid;
        },
        enterCategory(categoryName) {
          this.currentProducts = this.products[categoryName] || [];
          this.view = "produse";
          this.searchQuery = "";
          window.scrollTo(0, 0);
        },
        backToCategories() {
          this.view = "categorii";
          this.currentProduct = null;
          this.searchQuery = "";
          window.scrollTo(0, 0);
        },
        showProductDetails(product) {
          this.currentProduct = product;
        },
        addToOrder(product) {
          const existing = this.orders.find(o => o.name === product.title);
          if (existing) {
            existing.quantity++;
          } else {
            this.orders.push({
              name: product.title,
              price: product.price,
              quantity: 1
            });
          }
          this.currentProduct = null;
          this.isShaking = true;
          setTimeout(() => this.isShaking = false, 500);
        },
        removeItem(index) {
          this.orders.splice(index, 1);
        },
        incrementQuantity(index) {
          this.orders[index].quantity++;
        },
        decrementQuantity(index) {
          if (this.orders[index].quantity > 1) {
            this.orders[index].quantity--;
          }
        },
        toggleOrderBar() {
          this.isOrderOpen = !this.isOrderOpen;
        },

        // AdÄƒugÄƒm "Meniul Zilei" Ã®n coÈ™ ca un singur produs (35 Lei)
        addDailyMenuToOrder() {
          const existing = this.orders.find(o => o.name === "Meniul Zilei");
          if (existing) {
            existing.quantity++;
          } else {
            this.orders.push({
              name: "Meniul Zilei",
              price: 35,
              quantity: 1
            });
          }
          this.isShaking = true;
          setTimeout(() => this.isShaking = false, 500);
        },

        async checkout() {
          try {
            const userId = localStorage.getItem("userId") || Date.now().toString();
            localStorage.setItem("userId", userId);

            // CalculeazÄƒ puncte
            let pointsToAdd = 0;
            for (const item of this.orders) {
              pointsToAdd += item.price * item.quantity * 0.05;
            }
            this.clientPoints += pointsToAdd;

            const orderData = {
              userId,
              tableId: this.tableId, 
              sessionCode: this.sessionInfo?.sessionCode || "",
              clientNumber: this.clientNumber,
              items: this.orders,
              total: parseFloat(this.total),
              status: "open",       // AsigurÄƒ-te cÄƒ e "open"
              orderStatus: "pending",
              timestamp: serverTimestamp()
            };
            await addDoc(collection(db, "orders"), orderData);

            this.orders = [];
            this.isOrderOpen = false;

            // DupÄƒ "FinalizeazÄƒ Comanda", mergem la confirm.html
            const urlParams = new URLSearchParams(window.location.search);
            const masaParam = urlParams.get("masa");
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/confirm.html?sessionCode=${this.sessionInfo?.sessionCode || ""}&masa=${masaParam || ""}`;
          } catch (err) {
            console.error("Eroare la salvarea comenzii:", err);
            alert("Eroare la salvarea comenzii. ÃncearcÄƒ din nou!");
          }
        },

        listenMyOrders() {
          if (!this.clientNumber) return;
          const cRef = collection(db, "orders");
          const qRef = query(cRef, where("clientNumber", "==", this.clientNumber));

          onSnapshot(qRef, (snapshot) => {
            const updatedOrders = [];
            const now = new Date();
            const MS_12H = 12 * 60 * 60 * 1000;

            snapshot.forEach(docSnap => {
              const data = docSnap.data();
              data.orderId = docSnap.id;
              if (data.timestamp) {
                const docTime = data.timestamp.toDate();
                if (now - docTime <= MS_12H) {
                  updatedOrders.push(data);
                }
              }
            });
            this.myOrders = updatedOrders;
            localStorage.setItem("myOrders", JSON.stringify(updatedOrders));
          }, (err) => {
            console.error("Eroare la onSnapshot myOrders:", err);
          });
        },

        setUsername() {
          if (!this.usernameInput.trim()) return;
          localStorage.setItem("username", this.usernameInput.trim());
          localStorage.setItem("selectedAvatar", this.selectedAvatar || "");
          this.usernameSet = true;
        },
        loadMessages() {
          const qRef = query(collection(db, "chatMessages"), orderBy("timestamp", "asc"));
          onSnapshot(qRef, (snapshot) => {
            const now = new Date();
            const TEN_MIN_MS = 10 * 60 * 1000;
            const finalMsgs = [];
            snapshot.forEach(docItem => {
              const data = docItem.data();
              if (!data.timestamp) return;
              const docTime = data.timestamp.toDate();
              // PÄƒstrÄƒm mesajele ultimelor 10 min
              if ((now - docTime) < TEN_MIN_MS) {
                finalMsgs.push({ id: docItem.id, ...data });
              }
            });
            this.chatMessages = finalMsgs;
          });
        },
        async postMessage() {
          if (!this.newMessage.trim()) return;
          try {
            const userName = localStorage.getItem("username");
            const userAvatar = localStorage.getItem("selectedAvatar") || "";
            if (!userName) return;

            const masaParam = new URLSearchParams(window.location.search).get("masa") || "0";
            const tableNumber = parseInt(masaParam) || 0;

            const docData = {
              name: userName,
              text: this.newMessage.trim(),
              tableNumber,
              timestamp: serverTimestamp(),
              avatar: userAvatar
            };
            await addDoc(collection(db, "chatMessages"), docData);
            this.newMessage = "";
          } catch (err) {
            console.error("Eroare la trimiterea mesajului:", err);
          }
        },
        reactToMessage(messageId, reaction) {
          const messageRef = doc(db, "chatMessages", messageId);
          getDoc(messageRef).then((docSnap) => {
            if (docSnap.exists()) {
              const currentReactions = docSnap.data().reactions || {};
              currentReactions[reaction] = (currentReactions[reaction] || 0) + 1;
              setDoc(messageRef, { reactions: currentReactions }, { merge: true });
            }
          }).catch((err) => console.error("Eroare la reacÈ›ionare:", err));

          this.reactionAnimation = reaction;
          setTimeout(() => { this.reactionAnimation = ""; }, 2000);
        },
        tableStyle(tableNum) {
          const hasMessages = this.chatMessages.some(m => m.tableNumber === tableNum);
          if (hasMessages) {
            return {
              background: `linear-gradient(to right, var(--btn-start), var(--btn-end))`,
              color: '#000',
              boxShadow: 'none'
            };
          }
          return {
            background: '#666',
            color: '#fff',
            boxShadow: `0 0 0 4px var(--btn-shadow-color1)`
          };
        },
        handleOutsideClick(e) {
          if (this.isSidebarVisible) {
            const mobileAside = this.$refs.mobileSidebar;
            const toggleBtn = this.$refs.mobileToggle;
            if (
              mobileAside && 
              !mobileAside.contains(e.target) && 
              toggleBtn && 
              !toggleBtn.contains(e.target)
            ) {
              this.isSidebarVisible = false;
            }
          }
        },
        verifySessionCode() {
          if (!this.inputSessionCode || !this.sessionInfo) return;
          if (this.inputSessionCode.trim() === this.sessionInfo.sessionCode) {
            // Sesiune validÄƒ -> ascundem prompt
            this.showSessionPrompt = false;
            this.sessionBlocked = false;
          } else {
            // Cod incorect -> blocÄƒm de tot
            this.sessionBlocked = true;
            this.showSessionPrompt = false;
          }
        },
        applyThemeClass(themeName) {
          const allThemes = [
            'theme-red','theme-blue','theme-green','theme-purple',
            'theme-pink','theme-grey','theme-brown','theme-teal','theme-lime'
          ];
          allThemes.forEach(t => document.body.classList.remove(t));
          if (themeName !== 'orange') {
            document.body.classList.add(`theme-${themeName}`);
          }
        },
        async checkSessionTime() {
          if (!this.sessionInfo) return;
          // VerificÄƒm la Ã®ncÄƒrcare dacÄƒ au trecut >2min
          const docRef = doc(db, "sessions", this.tableId);
          const snap = await getDoc(docRef);
          if (!snap.exists()) return;
          const data = snap.data();
          if (!data.sessionStart || data.status !== "active") return;

          const startTime = data.sessionStart.toDate();
          const now = new Date();
          const MS_2MIN = 2 * 60 * 1000; // <-- 2 minute (pentru test)

          if (now - startTime >= MS_2MIN) {
            this.showSessionPrompt = true;
            // Reset username la expirare
            localStorage.removeItem("username");
            localStorage.removeItem("selectedAvatar");
            this.usernameSet = false;
            this.usernameInput = "";
            this.selectedAvatar = "";
          }
        },
        listenSessionStatus() {
          if (!this.tableId) return;
          const docRef = doc(db, "sessions", this.tableId);
          onSnapshot(docRef, (snap) => {
            if (!snap.exists()) return;
            const data = snap.data();
            if (data.status === "closed") {
              this.sessionClosed = true;
              if (this.activeTab === 'social') {
                this.activeTab = 'meniu';
              }
            }
          });
        },

        // AscultÄƒ doc "specials/dailyMenu" => Ã®ncarcÄƒ "dailyMenuProducts"
        listenDailyMenu() {
          const docRef = doc(db, "specials", "dailyMenu");
          onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
              const data = snap.data();
              // ActualizÄƒm array-ul cu produsele Meniului Zilei
              this.dailyMenuProducts = data.products || [];
            } else {
              this.dailyMenuProducts = [];
            }
          }, (err) => {
            console.error("Eroare la dailyMenu onSnapshot:", err);
          });
        }
      },
      async mounted() {
        // AscultÄƒ scroll pt. back-to-top
        window.addEventListener("scroll", this.handleWindowScroll);
        // AscultÄƒ click pt. a Ã®nchide sidebar mobil
        document.addEventListener("click", this.handleOutsideClick);

        // 1) Tema
        const storedTheme = localStorage.getItem('selectedTheme');
        if (storedTheme) {
          this.selectedTheme = storedTheme;
        }
        this.applyThemeClass(this.selectedTheme);

        // 2) Masa (parametru "masa" din URL)
        const urlParams = new URLSearchParams(window.location.search);
        const masaParam = urlParams.get("masa");
        if (masaParam) {
          this.tableId = `Masa numÄƒrul ${masaParam}`;
        } else {
          this.tableId = "Masa numÄƒrul 1";
        }

        // 3) Creez/obÈ›in session
        try {
          this.sessionInfo = await getOrCreateSessionDoc(this.tableId);
        } catch (err) {
          console.error(err);
        }

        // 4) clientNumber
        const storedNumber = localStorage.getItem("clientNumber");
        if (storedNumber) {
          this.clientNumber = parseInt(storedNumber);
          if (this.clientNumber > 0) {
            this.isFirstOrder = false;
          }
        } else {
          const randomNum = Math.floor(Math.random() * 90000) + 10000;
          this.clientNumber = randomNum;
          localStorage.setItem("clientNumber", randomNum);
          this.isFirstOrder = false;
        }

        // 5) puncte
        const storedPoints = localStorage.getItem("clientPoints");
        if (storedPoints) {
          this.clientPoints = parseFloat(storedPoints);
        }

        // 6) myOrders
        const storedMyOrders = localStorage.getItem("myOrders");
        if (storedMyOrders) {
          this.myOrders = JSON.parse(storedMyOrders);
        }
        this.listenMyOrders();

        // 7) username
        const storedUsername = localStorage.getItem("username");
        if (storedUsername) {
          this.usernameSet = true;
          this.usernameInput = storedUsername;
        }
        const storedAvatar = localStorage.getItem("selectedAvatar");
        if (storedAvatar) {
          this.selectedAvatar = storedAvatar;
        }
        if (this.usernameSet) {
          this.loadMessages();
        }

        // 8) Check 2min
        await this.checkSessionTime();

        // 9) AscultÄƒ status-ul sesiunii (dacÄƒ se Ã®nchide)
        this.listenSessionStatus();

        // 10) AscultÄƒ Meniul Zilei => actualizeazÄƒ dailyMenuProducts
        this.listenDailyMenu();
      },
      unmounted() {
        window.removeEventListener("scroll", this.handleWindowScroll);
        document.removeEventListener("click", this.handleOutsideClick);
      },
      watch: {
        usernameSet(newVal) {
          if (newVal) {
            this.loadMessages();
          }
        },
        clientPoints(newVal) {
          localStorage.setItem("clientPoints", newVal);
        },
        clientNumber(newVal) {
          localStorage.setItem("clientNumber", newVal);
        },
        myOrders(newVal) {
          localStorage.setItem("myOrders", JSON.stringify(newVal));
        },
        selectedTheme(newVal) {
          localStorage.setItem('selectedTheme', newVal);
          this.applyThemeClass(newVal);
          // Reset la tab -> meniu
          this.activeTab = 'meniu';
        }
      }
    });

    app.mount("#app");
  </script>
